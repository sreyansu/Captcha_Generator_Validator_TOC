<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CAPTCHA Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="page">
    <header class="hero">
      <h1 class="title">CAPTCHA Demo</h1>
      <p class="subtitle">A simple math-based captcha generator and validator</p>
    </header>

    <section class="card">
      <h2 class="card-title">CAPTCHA Verification</h2>
      <p class="card-sub">Please solve the math problem below to continue</p>

      <div class="captcha-box">
        <img id="captcha-image" src="{{ url_for('captcha_image') }}" alt="CAPTCHA Image">
        <button id="refreshBtn" class="refresh" title="Refresh CAPTCHA">‚ü≥</button>
      </div>

      <form id="captchaForm" class="form" autocomplete="off">
        <input type="text" name="captcha_input" id="captcha_input" placeholder="Enter your answer" required />
        <button type="submit" class="verify-btn">Verify</button>
      </form>
    </section>

    <footer class="note">
      <p>This captcha generates random math problems to verify you're human.</p>
      <p>Features: Auto-refresh on wrong answers, attempt tracking, and visual styling.</p>
    </footer>
  </main>

  <script>
    const img = document.getElementById('captcha-image');
    document.getElementById('refreshBtn').addEventListener('click', () => {
      img.src = '{{ url_for("captcha_image") }}' + '?t=' + Date.now();
      document.getElementById('message')?.remove();
      document.getElementById('captcha_input').value = '';
    });

    document.getElementById('captchaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const resp = await fetch('/validate', { method: 'POST', body: form });
      const data = await resp.json();
      // simple inline feedback
      let msg = document.getElementById('message');
      if (!msg) {
        msg = document.createElement('div');
        msg.id = 'message';
        msg.className = 'msg';
        document.querySelector('.card').appendChild(msg);
      }
      msg.textContent = data.message;
      msg.classList.toggle('success', data.is_valid);
      msg.classList.toggle('error', !data.is_valid);
      if (!data.is_valid) {
        img.src = '{{ url_for("captcha_image") }}' + '?t=' + Date.now();
      } else {
        document.getElementById('captcha_input').value = '';
      }
    });
  </script>
</body>
</html>
